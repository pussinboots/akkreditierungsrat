<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Akkreditierungs Datenbank Beta</title>
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	<body>
        <a wicket:id = "editLink">Studiengang hinzuf&uuml;gen</a>
        <form wicket:id="filterForm">
            HochSchule: <input wicket:id="hochschule" /> <br />
            Fach: <input type="text" wicket:id="fach" /> <br />
            Abschluss: <input type="text" wicket:id="abschluss" /> <br />
            Agentur: <input type="text" wicket:id="agentur" /> <br />
            StudienForm: <input type="text" wicket:id="studienform" /> <br />
            <input type="hidden" wicket:id="jobId" /> <br />
        </form>
        <div wicket:id="selected"></div>

        <span wicket:id="job" /><br />
		<table class="dataview" wicket:id="datatable" />
		<!--<a href="#" wicket:id="createlink">anlegen</a>-->
	<br />
	<p>Die Daten werden mit der Akkreditierungsdatenbank (http://www.hs-kompass2.de/kompass/xml/akkr/maske.html) täglich abgeglichen. Für weiter Informationen verwenden schicken sie eine eMail an pussinboots666@googlemail.com.</p>

    </body>
</html>
