<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title>Apache Wicket Quickstart</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet"/>
</head>
<body>
<form wicket:id="form">
    <div wicket:id="feedback"></div>
    <table class="dataview">
        <tr>
            <th width="30%"></th>
            <th width="70%"></th>
        </tr>
        <tr>
            <td>
                <label>fach</label> </td>
            <td>
                <input type="text" wicket:id="fach"/>
            </td>
        </tr>
        <tr>
            <td><label>abschluss</label> </td>
            <td>
                <input type="text" wicket:id="abschluss"/></td>
        </tr>
        <tr>
            <td><label>hochschule</label> </td>
            <td>
                <input type="text" wicket:id="hochschule"/></td>
        </tr>
        <tr>
            <td><label>bezugstyp</label> </td>
            <td>
                <input type="text" wicket:id="bezugstyp"/></td>
        </tr>
        <tr>
            <td><label>gutachtenLink</label> </td>
            <td>
                <input type="text" wicket:id="gutachtenLink"/></td>
        </tr>

        <tr wicket:id="displayPanel">
            <td>
                <label wicket:id="key_column">link</label>
            </td>
            <td>
                <textarea data-width="100%" wicket:id="value_column"/>
            </td>
        </tr>
    </table>
    <button type="submit">Speichern</button>
</form>
</body>
</html>
