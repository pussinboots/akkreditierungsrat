<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title>Apache Wicket Quickstart</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet"/>
</head>
<body>
<form wicket:id="form">
        <label>fach</label>
        <input type="text" wicket:id="fach" /> <br />
    <label>abschluss</label>
    <input type="text" wicket:id="abschluss" /> <br />
    <label>hochschule</label>
    <input type="text" wicket:id="hochschule" /> <br />
    <label>bezugstyp</label>
    <input type="text" wicket:id="bezugstyp" /> <br />
    <label>gutachtenLink</label>
    <input type="text" wicket:id="gutachtenLink" /> <br />
    <table>
        <tr wicket:id="displayPanel">
            <td>
                <label wicket:id="key_column">link</label>
            </td>
            <td>
                <textarea wicket:id="value_column" />
            </td>
        </tr>
    </table>
    <button type="submit">Speichern</button>
</form>
</body>
</html>
