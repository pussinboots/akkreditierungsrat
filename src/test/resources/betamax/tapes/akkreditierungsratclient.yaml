      \ Nds. Landesamt f&uuml;r Denkmalpflege (Berufspraxis)</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.uni-goettingen.de/de/111186.html\">http://www.uni-goettingen.de/de/111186.html</a></td></tr><tr><td\
