      \ Datenbank</title></head><body><table cellpadding=\"0\" cellspacing=\"0\" width=\"800px\" border=\"0\" align=\"center\"><tbody><tr><td><img src=\"/kompass/xml/akkr/kopf.png\"></td></tr><tr><td><div class=\"bodytext\"><h1> Akkreditierte Studiengänge -\
      \ Zentrale Datenbank - Einzeldarstellung</h1><form name=\"Weiterverarbeitung\" method=\"post\" target=\"_self\" action=\"SuperXmlTabelle;jsessionid=72240F2156C40507378CCE3E13F1EE75\"><table border=\"0\"><tr><td align=\"left\"><input type=\"hidden\" name=\"\
      UserID\" value=\"\"><input type=\"hidden\" name=\"reuseresult\" value=\"false\"><input type=\"hidden\" name=\"stylesheet\" value=\"\"><input type=\"hidden\" name=\"contenttype\" value=\"\"><input type=\"hidden\" name=\"\" value=\"\"><input type=\"hidden\"\
      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Allgemeine Informatik, Bachelor/Bakkalaureus, Hochschule Furtwangen - Informatik, Technik, Wirtschaft, Medien, Gesundheit</h2><table border=\"0\" width=\"\
      100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Allgemeine Informatik</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\"\
      >Bachelor of Science</td></tr><tr><td class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">7 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td\
      \ class=\"ergfeld\">Hochschule Furtwangen - Informatik, Technik, Wirtschaft, Medien, Gesundheit</td></tr><tr><td class=\"ergspalte\">Internetseite Systemakkreditierung</td><td class=\"ergfeld\"><a target=\"_blank\" href=\"http://www.hs-furtwangen.de\"\
      >http://www.hs-furtwangen.de</a></td></tr><tr><td class=\"ergspalte\">Systemakkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Akkreditierungs-, Certifizierungs- und Qualit&auml;tssicherungs-Institut\
      \ (ACQUIN)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">28.03.2013</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2014 Bei Feststellung der Erf&uuml;llung der Auflagen durch die\
      \ Akkreditierungskommission nach Vorlage des Nachweises bis 1. Januar 2014 wird das interne Qualit&auml;tssicherungssystem im Bereich Lehre und Studium bis 30. September 2019 akkreditiert. Bei mangelndem Nachweis der Auflagenerf&uuml;llung wird die Akkreditierung\
      \ nicht verl&auml;ngert.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Der Studiengang wurde im Rahmen der Systemakkreditierung an der Hochschule Hochschule Furtwangen - Informatik, Technik, Wirtschaft, Medien,\
      \ Gesundheit akkreditiert.<br />In der Dokumentation der Hochschule Furtwangen (HFU) wird das QM-System der Hochschule ausf&uuml;hrlich beschrieben. Um die Sicherung und die Entwicklung der Qualit&auml;t in Lehre und Studium strukturell zu verankern und\
      \ in einem kontinuierlichen Prozess zu verbessern, wurden zus&auml;tzlich zu den vorgeschriebenen Gremien neue Aussch&uuml;sse gebildet. Die wichtigsten sind der Zentrale Pr&uuml;fungsausschuss (ZPA) und das QM-Board. Im QM-Board sind Vertreter aus allen\
      \ Hochschulbereichen<br>\n(Rektorat, Verwaltung, Fakult&auml;ten, Studierende) involviert, es hat in den vergangenen Monaten regelm&auml;&szlig;ig (ca. alle zwei Monate) getagt. Hier werden hochschulweite Standards erarbeitet, konzeptionelle Grundlagen\
      \ geschaffen,  qualit&auml;tsrelevante  Verfahren  abgestimmt  und  deren Umsetzung kontrolliert. Als wichtiges Instrument hierzu dienen die j&auml;hrlich zu erstellenden Q- Berichte der Studieng&auml;nge. In diesen nimmt man Stellung zu den Ressourcen\
      \ &#132;Personal und Mitteln&#147;, sowie Studienverlauf und Monitoring. Aufgrund dieser Q-Berichte werden mit Fakult&auml;tsmitgliedern im Rektorat Gespr&auml;che gef&uuml;hrt, die in Zielvereinbarungen m&uuml;nden. Dieses Verfahren wird von der Gutachtergruppe\
      \ sehr positiv eingesch&auml;tzt. Durch die nachgereichten Unterlagen und die Gespr&auml;che w&auml;hrend der zweiten Begehung kann die Gutachtergruppe gut nachvollziehen, wie der Regelkreis geschlossen wird.<br>\nEs gibt zus&auml;tzlich noch eine Reihe\
      \ von gut funktionierenden Einzelma&szlig;nahmen, wie z.B. Industriebeir&auml;te oder Absolventenbefragungen, die allerdings noch nicht fl&auml;chendeckend an der ganzen Hochschule durchgef&uuml;hrt werden. Im Sinne des Best-Practice-Sharing sollten diese\
      \ Ma&szlig;nahmen auf alle Fakult&auml;ten ausgedehnt werden.<br>\nEine weitere positive Einrichtung ist die Peer-Group &#132;Qualifikationsziele&#147;, die bei ma&szlig;geblichen &Auml;nderungen der Studien- und Pr&uuml;fungsordnungen, bzw. bei der Entwicklung\
      \ von neuen Studieng&auml;ngen eingerichtet wird und der fakult&auml;tsexterne Mitglieder und bei Bedarf auch hochschulexterne Experten angeh&ouml;ren. Damit k&ouml;nnte dieses Instrument auch eine M&ouml;glichkeit der externen Evaluation sein, die noch\
      \ in der Satzung spezifiziert werden muss.<br>\nInsgesamt hatten die Gutachter den Eindruck, dass die Hochschule auf alle Anregungen, die w&auml;hrend der ersten Begehung gegeben wurden, eingegangen ist und sich in kurzer Zeit bereits sehr gut weiterentwickelt\
      \ hat. Die Gutachtergruppe begr&uuml;&szlig;t dies und blickt optimistisch auf die Weiterentwicklung der HFU im Rahmen weiterer Verfahrensschritte der Systemakkreditierung.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"\
      ergfeld\">Professor Dr.-Ing. Jutta Binder-Hobbach<br>\nFachhochschule Worms, Vizepr&auml;sidentin und Mitglied der Akkreditierungskommission von ACQUIN<br>\n<br>\nProfessor Matthias Elmer<br>\nZ&uuml;rcher Hochschule f&uuml;r Angewandte Wissenschaften,\
      \ Generalsekret&auml;r und Qualit&auml;tsbeauftragter<br>\n<br>\nDr. Christian Ganseuer<br>\nUniversit&auml;t Duisburg-Essen, Gesch&auml;ftsf&uuml;hrung, Zentrum f&uuml;r Hochschul-und Qualit&auml;tsentwicklung<br>\n<br>\nProfessor Dr.-Ing. Heinrich H.\
      \ Kill<br>\nehem. Pr&auml;sident der Fachhochschule Erfurt<br>\n<br>\nFranziska Raudonat<br>\nTechnische Universit&auml;t Kaiserslautern, Studierende der Mathematik</td></tr><tr><td class=\"ergspalte\">www</td><td class=\"ergfeld\"><a target=\"_blank\"\
      \ href=\"http://www.hs-furtwangen.de/willkommen/die-hochschule/fakultaeten/informatik.html\">http://www.hs-furtwangen.de/willkommen/die-hochschule/fakultaeten/informatik.html</a></td></tr><tr><td class=\"ergspalte\">Weitere Informationen</td><td class=\"\
