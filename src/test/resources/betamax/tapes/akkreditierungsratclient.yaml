      \ Datenbank</title></head><body><table cellpadding=\"0\" cellspacing=\"0\" width=\"800px\" border=\"0\" align=\"center\"><tbody><tr><td><img src=\"/kompass/xml/akkr/kopf.png\"></td></tr><tr><td><div class=\"bodytext\"><h1> Akkreditierte Studiengänge -\
      \ Zentrale Datenbank - Einzeldarstellung</h1><form name=\"Weiterverarbeitung\" method=\"post\" target=\"_self\" action=\"SuperXmlTabelle;jsessionid=72240F2156C40507378CCE3E13F1EE75\"><table border=\"0\"><tr><td align=\"left\"><input type=\"hidden\" name=\"\
      UserID\" value=\"\"><input type=\"hidden\" name=\"reuseresult\" value=\"false\"><input type=\"hidden\" name=\"stylesheet\" value=\"\"><input type=\"hidden\" name=\"contenttype\" value=\"\"><input type=\"hidden\" name=\"\" value=\"\"><input type=\"hidden\"\
      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>Agrarwirtschaft, Bachelor/Bakkalaureus, Hochschule f&uuml;r Wirtschaft und Umwelt N&uuml;rtingen-Geislingen</h2><table border=\"0\" width=\"100%\"><tr><td><table\
      \ border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">Agrarwirtschaft</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Bachelor of Science</td></tr><tr><td\
      \ class=\"ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">7 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Hochschule\
      \ f&uuml;r Wirtschaft und Umwelt N&uuml;rtingen-Geislingen</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Fakult&auml;t II</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Prof. Dr. Stanislaus\
      \ von Korn</td></tr><tr><td class=\"ergspalte\">Telefon</td><td class=\"ergfeld\">+49 (0) 7022 / 201-318</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">+49 (0) 7022 / 201-392</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"\
      ergfeld\"><a href=\"mailto:stanislaus.korn@hfwu.de\">stanislaus.korn@hfwu.de</a></td></tr><tr><td class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Akkreditierungsagentur f&uuml;r\
      \ Studieng&auml;nge der Ingenieurwissenschaften, der Informatik, der Naturwissenschaften und der Mathematik (ASIIN)</td></tr><tr><td class=\"ergspalte\">Erstakkreditierung</td><td class=\"ergfeld\">26.06.2009</td></tr><tr><td class=\"ergspalte\">Akkreditiert\
      \ bis</td><td class=\"ergfeld\">30.9.2014</td></tr><tr><td class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">erf&uuml;llt</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">Profil\
      \ des Studiengangs</td><td class=\"ergfeld\">Der Bachelorstudiengang &#132;Agrarwirtschaft&#147; ist ein grundst&auml;ndiges Studienangebot, f&uuml;r das Studienbeitr&auml;ge in H&ouml;he von EUR 500,- pro Semester erhoben werden. <br>\nDer Studiengang\
      \ hat zum Ziel, die Absolventen f&uuml;r ein breites Feld an Aufgaben in der Agrarwirtschaft zu qualifizieren. Sie sollen insbesondere zur &Uuml;bernahme einer eigenverantwortlichen T&auml;tigkeit in Agrarbereichen kompetent sein. Die Absolventen sollen\
      \ produktionstechnische, Management- und Verwaltungsentscheidungen in der Agrarwirtschaft sowie im vor- und nachgelagerten Bereich eigenverantwortlich wie auch im Team f&auml;llen k&ouml;nnen und eine Beratert&auml;tigkeit aus&uuml;ben k&ouml;nnen. Dabei\
      \ sollen sie in der Lage sein, die Kriterien einer nachhaltigen Landnutzung in ihre Entscheidungen einflie&szlig;en zu lassen. <br>\nDas Curriculum besteht aus Modulen im Umfang von insgesamt 210 Kreditpunkten, die sich &uuml;ber sieben Semester verteilen.\
      \ Sie gliedern sich in ein die ersten drei Semester umfassendes, mit der &#132;Bachelorvorpr&uuml;fung&#147; abschlie&szlig;endes &#132;Grundlagenstudium&#147; und ein &#132;Vertiefungsstudium&#147;, das aus dem praktischen Studiensemester und den letzten\
      \ drei Semestern besteht.<br>\nIm ersten Semester sind die Module &#132;Biologische Grundlagen&#147;, &#132;Naturwissenschaftliche Grundlagen&#147;, &#132;Grundlagen Tierwissenschaften&#147;, &#132;Einf&uuml;hrung in die &Ouml;konomie&#147;, &#132;Volkswirtschaftslehre&#147;\
      \ und &#132;Mathematik und Physik&#147; zu absolvieren. F&uuml;r das zweite Semester sind die Module &#132;Grundlagen Pflanzenbau&#147;, &#132;Tierern&auml;hrung&#147;, &#132;Ethologie und Tierhaltung&#147;, &#132;Pflanzenern&auml;hrung und Herbologie&#147;,\
      \ &#132;Phytomedizin und Pflanzenz&uuml;chtung&#147; sowie ein Wahlpflichtmodul vorgesehen. Das dritte Semester umfasst die Module &#132;Methodik&#147;, &#132;Controlling&#147;, &#132;Grundlagen der Agrartechnik&#147;, &#132;Tiergesundheit und Tierzucht&#147;,\
      \ &#132;Technik der Innenwirtschaft&#147; sowie &#132;&Ouml;konomik der Produktion&#147;. Im vierten Semester sind neben der Praxisphase von 20 Wochen zwei Praxis-Module zu absolvieren. Im f&uuml;nften Semester sind die Module &#132;Marktlehre und Marketing&#147;,\
      \ &#132;Projektmanagement&#147;, &#132;Kapital und Recht&#147;, &#132;Angewandte &Ouml;kologie&#147;, &#132;Tierern&auml;hrung und Tierzucht&#147; sowie ein Wahlpflichtmodul vorgesehen. Das sechste Semester besteht aus dem &#132;Projekt-Modul&#147;, den\
      \ Modulen &#132;Pflanzenbau und Technik&#147;, &#132;Pflanzen- und Tiergesundheitslehre&#147;, &#132;Technik der Au&szlig;enwirtschaft&#147; sowie einem Wahlpflichtmodul. Der Studiengang wird im siebten Semester mit den Modulen &#132;Agrar- und Umweltpolitik&#147;,\
      \ &#132;Unternehmensf&uuml;hrung und  analyse&#147;, einem Wahlpflichtmodul sowie der Bachelorarbeit im Umfang von 12 Kreditpunkten abgeschlossen.<br>\nDie Zugangsvoraussetzungen sind im Landeshochschulgesetz, &sect; 58 (Hochschulzugang) und &sect; 59\
      \ (Hochschulzugang f&uuml;r Berufst&auml;tige), geregelt. Zulassungsvoraussetzung ist ein Vorpraktikum von mindestens drei Monaten. Davon m&uuml;ssen mindestens zwei Monate bis zum Vorlesungsbeginn des ersten Semesters erbracht werden. Sp&auml;testens\
      \ zum Ende des dritten Semesters muss das Vorpraktikum erfolgreich abgeschlossen werden. Eine einschl&auml;gige Berufsausbildung kann als Vorpraxis anerkannt werden. Weitere Zulassungsvoraussetzungen sind in der Auswahlsatzung verankert. 90 % der Studienpl&auml;tze\
      \ werden nach dem Ergebnis eines Auswahlverfahrens vergeben, die restlichen 10 % nach Wartezeit. Im Auswahlverfahren werden folgende Kriterien gleich stark ber&uuml;cksichtigt: Die Durchschnittsnote der Hochschulzugangsberechtigung sowie eine abgeschlossene\
      \ Berufsausbildung zum Landwirt oder eine praktische T&auml;tigkeit auf einem landwirtschaftlichen Haupterwerbsbetrieb. Auf dieser Grundlage wird unter allen Bewerbern eine Gesamtrangliste erstellt. <br>\nDer Studienbeginn liegt im Wintersemester.</td></tr><tr><td\
      \ class=\"ergspalte\">Zusammenfassende Bewertung</td><td class=\"ergfeld\">Gutachter, Fachausschuss und Akkreditierungskommission der ASIIN gewinnen insgesamt einen positiven Eindruck vom Studiengang. Positiv hervorzuheben sind ihrer Ansicht nach die Integration\
      \ von Schl&uuml;sselkompetenzen im Curriculum, der durchg&auml;ngig sichtbare Anwendungsbezug, die gr&ouml;&szlig;tenteils gut gelungenen Modulbeschreibungen, die gute Betreuung der Studierenden durch die Lehrenden sowie die Begeisterung und Zufriedenheit\
      \ der Studierenden. Im Verlauf des Akkreditierungsverfahrens wurden Schwachstellen ausger&auml;umt und Verbesserungen in einzelnen Punkten als Auflagen gefordert.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\"\
