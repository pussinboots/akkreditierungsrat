      \ Angewandte Wissenschaft und Kunst - Fachhochschule Hildesheim / Holzminden / G&ouml;ttingen, Standort Hildesheim, Fakult&auml;t Soziale Arbeit und Gesundheit.<br>\nProf. Dr. Sylvia K&auml;gi, Evangelische Hochschule Ludwigsburg.<br>\nProf. Dr. J&uuml;rgen\
