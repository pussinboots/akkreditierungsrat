      \ name=\"\" value=\"\"></td></tr></table><p><input type=\"hidden\" name=\"tid\" value=\"80540\"></p><h2>&Auml;gyptologie, Bachelor/Bakkalaureus, Universit&auml;t Trier</h2><table border=\"0\" width=\"100%\"><tr><td><table border=\"0\" width=\"100%\"><tr><td><table\
      \ border=\"0\" width=\"100%\"><tr><td class=\"ergspalte\">Studienfach</td><td class=\"ergfeld\">&Auml;gyptologie</td></tr><tr><td class=\"ergspalte\">Abschlussgrad</td><td class=\"ergfeld\">Bachelor of Science oder Bachelor of Arts</td></tr><tr><td class=\"\
      ergspalte\">Regelstudienzeit</td><td class=\"ergfeld\">6 Semester</td></tr><tr><td class=\"ergspalte\">Besondere Studienform</td><td class=\"ergfeld\">Vollzeitstudium</td></tr><tr><td class=\"ergspalte\">Hochschule</td><td class=\"ergfeld\">Universit&auml;t\
      \ Trier</td></tr><tr><td class=\"ergspalte\">Fakultät / Fachbereich</td><td class=\"ergfeld\">Fachbereich III</td></tr><tr><td class=\"ergspalte\">Kontaktperson</td><td class=\"ergfeld\">Dr. Holger Kockelmann</td></tr><tr><td class=\"ergspalte\">Telefon</td><td\
      \ class=\"ergfeld\">+49 651 201-2441</td></tr><tr><td class=\"ergspalte\">Fax</td><td class=\"ergfeld\">+49 651 201-3926</td></tr><tr><td class=\"ergspalte\">E-mail</td><td class=\"ergfeld\"><a href=\"mailto:kockelma@uni-trier.de\">kockelma@uni-trier.de</a></td></tr><tr><td\
      \ class=\"ergspalte\">Akkreditiert</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"ergspalte\">von</td><td class=\"ergfeld\">Agentur f&uuml;r Qualit&auml;tssicherung durch Akkreditierung von Studieng&auml;ngen (AQAS)</td></tr><tr><td class=\"ergspalte\"\
      >Erstakkreditierung</td><td class=\"ergfeld\">19.02.2008</td></tr><tr><td class=\"ergspalte\">Akkreditiert bis</td><td class=\"ergfeld\">30.9.2013</td></tr><tr><td class=\"ergspalte\">Teil eines Mehrfach-Studiengangs</td><td class=\"ergfeld\">Ja</td></tr><tr><td\
      \ class=\"ergspalte\">Auflagen</td><td class=\"ergfeld\">In den Modulbeschreibungen muss transparent zwischen Modulpr&uuml;fungen und Pr&uuml;fungsvorleistungen differenziert werden. Die Anzahl der Pr&uuml;fungsleistungen pro Modul muss deutlich werden.\
      \ Soweit es sachlich erforderliche Voraussetzungen zur Teilnahme an einem Modul gibt, m&uuml;ssen diese in der Modulbeschreibung genannt werden.</td></tr><tr><td class=\"ergspalte\">Auflagen erfüllt</td><td class=\"ergfeld\">Ja</td></tr><tr><td class=\"\
      ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Die Universit&auml;t Trier bietet Bachelor- und Masterstudieng&auml;nge in der Form von Kern-, Haupt- und Nebenf&auml;chern an, so dass sowohl ein Ein-Fach- als auch ein Zwei-Fach-Studiensystem\
      \ etabliert werden wird. Im Zwei-Fach-Studiensystem muss ein Hauptfach mit einem Nebenfach kombiniert werden. Der zu erwerbende Akademische Grad richtet sich nach dem gew&auml;hlten Hauptfach. &Auml;gyptologie wird als Bachelor-Nebenfach angeboten.<br>\n\
      Die &Auml;gyptologie m&ouml;chte den Nebenfachstudierenden die sprachlichen Mittel bieten, um die f&uuml;r sie relevanten Quellen auszuwerten, bleibt aber selbst fachtheoretisch offen. Es wird davon ausgegangen, dass das Hauptfach den methodischen Hintergrund\
      \ bereitstellt, nach dem die Quellen befragt werden. In der &Auml;gyptologie soll eine solide Schulung in Grammatik, Schriftsystem und Textkunde erfolgen. Neben den Inhalten von Texten sollen auch arch&auml;ologische und bildliche Quellen Ber&uuml;cksichtigung\
      \ finden, die zur Erkl&auml;rung der Texte beitragen.<br>\nF&uuml;r das Bachelor-Nebenfach werden Lateinkenntnisse aus mindestens drei Schuljahren vorausgesetzt. Das Curriculum setzt sich zusammen aus einem Einf&uuml;hrungsmodul, je einem Modul Mittel&auml;gyptisch,\
      \ Koptisch und Neu&auml;gyptisch und dem Modul &#132;Text und Kontext&#147;.<br>\nEine berufliche Orientierung ergibt sich beim Bachelor-Nebenfach aus der jeweiligen Kombination mit dem Hauptfach.</td></tr><tr><td class=\"ergspalte\">Zusammenfassende Bewertung</td><td\
      \ class=\"ergfeld\">Insgesamt hat das Studienprogramm ein deutlich erkennbares Profil, das mit der Ausrichtung und Einbettung der Trierer &Auml;gyptologie korrespondiert. Er stellt sich im Vergleich zu anderen &auml;gyptologischen Studieng&auml;ngen stark\
      \ philologielastig dar. Das Curriculum f&uuml;r das Bachelor-Nebenfach bietet eine den Zielen angemessene Ausbildung.<br>\nDie personelle und s&auml;chliche Ausstattung zur erfolgreichen Umsetzung des Studiums ist in quantitativer und qualitativer Hinsicht\
      \ gegeben.</td></tr><tr><td class=\"ergspalte\">Mitglieder der Gutachtergruppe</td><td class=\"ergfeld\">Prof. Dr. Martin Bentz, Universit&auml;t Bonn, Klassische Arch&auml;ologie<br>\nProf. Dr. J&uuml;rgen Hammerstaedt, Universit&auml;t K&ouml;ln, Institut\
      \ f&uuml;r Altertumskunde<br>\nProf. Dr. Joachim Friedrich Quack, Universit&auml;t Heidelberg, &Auml;gyptologisches Institut<br>\nGerhild Klose M.A., Verlag Philipp von Zabern, Mainz (Vertreterin der Berufspraxis)<br>\nNicole Engert, Studentin Universit&auml;t\
      \ Leipzig, Klassische Arch&auml;ologie/ &Auml;gyptologie (studentische Gutachterin)</td></tr><tr><td class=\"ergspalte\">Weitere Informationen</td><td class=\"ergfeld\"><a target=\"_top\" href=\"/kompass/xml/g_stud/80830_459687_de.htm\">\n\t\tZusätzliche\
      \ Angaben</a> zu diesem Studiengang finden Sie im Hochschulkompass der HRK.\n\n\n\t\t</td></tr></table></td></tr></table></td><td width=\"30px\" align=\"center\"></td></tr></table><p>Die Akkreditierungsagenturen sind verantwortlich für die eingegebenen\
