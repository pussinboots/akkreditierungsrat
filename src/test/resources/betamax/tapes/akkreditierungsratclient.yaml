      \ class=\"ergspalte\">Profil des Studiengangs</td><td class=\"ergfeld\">Ziel des Studiums im Bachelor-Studiengang Agrarwissenschaften ist die Vermittlung der f&uuml;r den &Uuml;bergang in die Berufspraxis notwendigen gr&uuml;ndlichen Fachkenntnisse und\
